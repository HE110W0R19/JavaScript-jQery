<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="LoginStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <form class="login-form">
    <img id="SecureImg" src="../Images/Security.svg">
    <div class="input-wrapper">> Email: <input required name="identity" type="email"></div>
    <div class="input-wrapper">> Password: <input required name="password" type="password"></div>
    <div class="input-wrapper"><input required class="submit-login" type="submit" label="Зарегистрироваться"
        value="Login"></div>
  </form>

  <div class="WrongEnterMessage">
    Incorrect email or password
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="LoginLog.js"></script>
</body>

</html>
